<div class="container">
<table class="table" *ngIf="teachers?.length > 0">
<thead>
<th>No</th>
<th>Email</th>
<th>First Name</th>
<th>Last Name</th>
<th>ID Number</th>
<th>Gender</th>
</thead>

<tbody>
 <tr *ngFor="let teacher of teachers;let i = index" >
<td >{{i+1}}</td>
<td >{{teacher.email | titlecase}}</td>
<td >{{teacher.firstname |titlecase}}</td>
<td >{{teacher.lastname | titlecase}}</td>
<td >{{teacher.idnumber}}</td>
<td >{{teacher.gender | titlecase}}</td>
</tr>
 <tbody>
</table>

<div class="well" *ngIf="teachers?.length == 0"><h4>Looks like there are no teachers.</h4></div>
</div>
