<div class="container">
<table class="table" *ngIf="admins?.length > 0">
<thead>
<th>No</th>
<th>Email</th>
<th>First Name</th>
<th>Last Name</th>
<th>ID Number</th>
<th>Gender</th>
</thead>

<tbody>
 <tr *ngFor="let admin of admins;let i = index" >
<td >{{i+1}}</td>
<td >{{admin.email | titlecase}}</td>
<td >{{admin.firstname |titlecase}}</td>
<td >{{admin.lastname | titlecase}}</td>
<td >{{admin.idnumber}}</td>
<td >{{admin.gender | titlecase}}</td>

</tr>
 <tbody>
</table>

<div class="well" *ngIf="admins?.length == 0"><h4>Looks like there are no admins.</h4></div>
</div>
